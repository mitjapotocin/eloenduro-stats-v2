<script>
    function getAsText() {
        var reader = new FileReader();
        // Read file into memory as UTF-8
        reader.addEventListener('load', function () {
            var openedCSV = this.result.replace("Place/Points", "PlacePoints");
            //Handles potential 12 stages
            //FIXME: change this renaming in a more elegant way 
            for (let i = 1; i < 13; i++) {
                openedCSV = openedCSV.replace(`${i}.Control(Name)`, `ControlName${i}`);
                openedCSV = openedCSV.replace(`${i}.Splittime`, `SplitTime${i}`);
                openedCSV = openedCSV.replace(`${i}.Split-Pos.`, `SplitPos${i}`);
                openedCSV = openedCSV.replace(`${i}.Split-Behind`, `SplitBehind${i}`);
                openedCSV = openedCSV.replace(`${i}.Total Time`, `TotalTime${i}`);
                openedCSV = openedCSV.replace(`${i}.Total-Behind`, `TotalBehind${i}`);
                openedCSV = openedCSV.replace(`${i}.Total Pos.`, `TotalPos${i}`);
                openedCSV = openedCSV.replace(`${i}.Split-Behind`, `SplitBehind${i}`);
                openedCSV = openedCSV.replace(`${i}.Total`, `Total${i}`);
            }

            convert2JSON(openedCSV).forEach(sendToDB);
        });
        reader.readAsText(document.querySelector('input').files[0]);
    }

    function convert2JSON(csv) {
        const json = CSVJSON.csv2json(csv, {
            parseNumbers: true
        });
        return json
    }

    // TODO: make it possible to select collection. Save event info to a separate collection.
    const resultsApi = "http://localhost:5000/api/results"


    function sendToDB(data) {
        var line = JSON.stringify(data)
        var event = document.getElementById("event").value
        lineAddEvent = line.slice(0, line.length - 1) + `,"event":"${event}"}`

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                console.log(this.responseText);
            }
        });

        xhr.open("POST", resultsApi);
        xhr.setRequestHeader("content-type", "application/json");
        xhr.setRequestHeader("cache-control", "no-cache");
        xhr.setRequestHeader("postman-token", "a8d30063-94ff-0ce2-da02-dbe930f44bc8");

        xhr.send(lineAddEvent);
    }
</script>
